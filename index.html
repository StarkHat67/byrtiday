<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Nosso Aniversário de 2 Anos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .countdown {
            font-size: 30px;
            color: #ff4500;
            font-weight: bold;
        }
        .event-name {
            font-size: 24px;
            margin-top: 10px;
        }
        .together-time {
            font-size: 24px;
            color: #2e8b57;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva para o Nosso Aniversário de 2 Anos</h1>
    <div id="eventName" class="event-name"></div>
    <div id="countdown" class="countdown"></div>

    <div id="togetherTime" class="together-time"></div>

    <script>
        // Data do aniversário de 2 anos: 13/08/2025
        var eventDate = new Date("2025-08-13T00:00:00").getTime(); // Data do próximo aniversário

        // Data em que se conheceram: 13/08/2023
        var startDate = new Date("2023-08-13T00:00:00").getTime();

        // Função para atualizar a contagem regressiva e os dias juntos
        function updateCountdown() {
            var now = new Date().getTime();
            
            // Contagem regressiva para o aniversário de 2 anos
            var timeLeft = eventDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            document.getElementById("eventName").innerHTML = "Aniversário de 2 Anos: 13 de Agosto de 2025";

            // Contagem dos dias que estão juntos
            var timeTogether = now - startDate;
            var daysTogether = Math.floor(timeTogether / (1000 * 60 * 60 * 24));
            document.getElementById("togetherTime").innerHTML = "Dias juntos: " + daysTogether + " dias";
        }

        // Atualiza a contagem regressiva e os dias juntos a cada segundo
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
