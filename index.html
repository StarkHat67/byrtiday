<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Nosso Anivers치rio de 2 Aninhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .countdown {
            font-size: 30px;
            color: #ff4500;
            font-weight: bold;
        }
        .event-name {
            font-size: 24px;
            margin-top: 10px;
        }
        .together-time {
            font-size: 24px;
            color: #2e8b57;
            margin-top: 20px;
        }
        .image-message {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        img {
            width: 60%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .message {
            font-size: 20px;
            color: #00008b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva para o Nosso Anivers치rio de 2 Anos</h1>
    <div id="eventName" class="event-name"></div>
    <div id="countdown" class="countdown"></div>

    <div id="togetherTime" class="together-time"></div>

    <!-- Imagem 1 -->
    <div class="image-message">
        <img src="https://i.imgur.com/ymj2heX.jpg" alt="Te amo">
        <div class="message">Te amo</div>
    </div>

    <!-- Imagem 2 -->
    <div class="image-message">
        <img src="https://i.imgur.com/gHZeYIv.jpg" alt="Vamos continuar por muito tempo 驕뢢잺游땎">
        <div class="message">Vamos continuar por muito tempo 驕뢢잺游땎</div>
    </div>

    <!-- Imagem 3 -->
    <div class="image-message">
        <img src="https://i.imgur.com/7d5S4He.jpg" alt="Posso escrever no chocolatte?">
        <div class="message">Posso escrever no chocolatte?</div>
    </div>

    <script>
        // Data do anivers치rio de 2 anos: 13/08/2025
        var eventDate = new Date("2025-08-13T00:00:00").getTime(); // Data do pr칩ximo anivers치rio

        // Data em que se conheceram: 13/08/2023
        var startDate = new Date("2023-08-13T00:00:00").getTime();

        // Fun칞칚o para atualizar a contagem regressiva e os dias juntos
        function updateCountdown() {
            var now = new Date().getTime();
            
            // Contagem regressiva para o anivers치rio de 2 anos
            var timeLeft = eventDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            document.getElementById("eventName").innerHTML = "Anivers치rio de 2 Anos: 13 de Agosto de 2025";

            // Contagem dos dias que est칚o juntos
            var timeTogether = now - startDate;
            var daysTogether = Math.floor(timeTogether / (1000 * 60 * 60 * 24));
            document.getElementById("togetherTime").innerHTML = "Dias juntos: " + daysTogether + " dias";
        }

        // Atualiza a contagem regressiva e os dias juntos a cada segundo
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
